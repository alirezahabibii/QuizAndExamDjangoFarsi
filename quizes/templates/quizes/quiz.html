{% extends 'base.html' %}
{% load static %}
{% block title %}{{ obj.name }}{% endblock %}
{% block script %}
    <script src="{% static 'quizes/quiz.js' %}"></script>
{% endblock %}
{% block content %}
    <div class="container text-right">
        <br>
        <div class="row">
            <div class="col text-left" id="timer-box"></div>
        </div>

        <div class="text-right"><b>{{ obj.name }}</b></div>
        <p>امتیاز برای پاس : %{{ obj.equired_score_to_pass }}</p>
        <a href="{% url 'quizes:main-view' %}" class="btn btn-danger">برگشت به صفه اصلی</a>
        <form id="quiz-form" class="mt-3 mb-3">
            {% csrf_token %}
            <div id="quiz-box"></div>
            <button type="submit" class="btn btn-primary mt-3">ارسال</button>
        </form>
        <div id="score-box"></div>
        <div id="result-box"></div>
    </div>
{% endblock %}
